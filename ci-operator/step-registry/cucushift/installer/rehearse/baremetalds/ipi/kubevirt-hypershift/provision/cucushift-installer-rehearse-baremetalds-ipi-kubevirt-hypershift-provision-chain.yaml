chain:
  as: cucushift-installer-rehearse-baremetalds-ipi-kubevirt-hypershift-provision
  steps:
  - chain: cucushift-installer-rehearse-baremetalds-ipi-provision
  - ref: operatorhub-subscribe
  - chain: hypershift-install
  - chain: hypershift-kubevirt-create
  env:
  - name: SUB_CHANNEL
    default: "stable"
  - name: SUB_INSTALL_NAMESPACE
    default: "openshift-cnv"
  - name: SUB_PACKAGE
    default: "kubevirt-hyperconverged"
  - name: SUB_TARGET_NAMESPACES
    default: "!install"
  documentation: |-
    Create an IPI cluster on baremetalds with kubevirt and hypershift for QE e2e tests.
