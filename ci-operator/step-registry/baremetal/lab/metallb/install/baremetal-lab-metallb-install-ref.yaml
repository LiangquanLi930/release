ref:
  as: baremetal-lab-metallb-install
  from: src
  grace_period: 10m
  commands: baremetal-lab-metallb-install-commands.sh
  timeout: 10800s
  resources:
    requests:
      cpu: 500m
      memory: 16Mi
  env:
  - name: METALLB_BRANCH
    default: "main"
    documentation: The installation branch of MetalLB Operator, E.g:4.12, 4.13. (defaults:main)
  documentation: |-
    Install MetalLB Operator
